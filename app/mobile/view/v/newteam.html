{extend name='layout/layout' /}
{block name='css'}
{__block__}
{/block}
{block name='body'}
{__block__}
    <div class="header_a">
        <div class="a1">
            <a href="javascript:void(0);" onclick="window.history.go(-1);"><img src="__STATIC__/mobile/images/icon/a11.png"></a>
            本月新增
            <span><img src="__STATIC__/mobile/images/icon/a18.png"></span>
        </div>
        <div class="a4">
            <span class="{$type==1?"":"select"}" onclick="newteam(0)">新注册({$num[0]})</span>
            <span class="{$type==1?"select":""}" onclick="newteam(1)">有效新增({$num[1]})</span>
        </div>
    </div>
    <div class="content">
        <div class="list_a">
            {volist name="man" id="vo"}

            <div class="item">
                <div class="img">
                    <img src="__STATIC__/mobile/img/a1.png">
                </div>
                <div class="text">
                    <div class="b1">{$vo.nickname}<span>推广</span><em class="{$vo.sex==1?'':'on'}"><img src="__STATIC__/mobile/images/icon/a{$vo.sex==1?6:15}.png"></em></div>
                    <div class="b2">ID:{$vo.uid}</div>
                    <div class="b3">{$vo.create_time||date='Y-m-d H:i:s'}</div>
                </div>
                <div class="price">
                    <span>+{$vo.yeji}</span>
                </div>
            </div>
            {/volist}
            
    <!--         <div class="item">
                <div class="img">
                    <img src="img/a1.png">
                </div>
                <div class="text">
                    <div class="b1">我是用户名<em class="on"><img src="images/icon/a15.png"></em></div>
                    <div class="b2">ID:94343412</div>
                    <div class="b3">2021/8/24 16:23</div>
                </div>
                                <div class="price">
                    <span>+856.00</span>
                </div>
            </div> -->
        </div>
    </div>
    <script>
    function newteam(type) {
        
        window.location.replace('/mobile/newteam?type=' + type) ;
        
    }


</script>

{/block}
