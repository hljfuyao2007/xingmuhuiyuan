<script>
    $(function () {
        // 选择性别
        $("#showTypePicker").on('click', function () {
            let data = [
                {
                    label: '会员',
                    value: 0
                }, {
                    label: '代理',
                    value: 1
                }
            ]
            weui.picker(data, {
                onConfirm: function (result) {

                    $("#type").val(result[0].value);
                }

        });
