<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label required">名称</label>
            <div class="layui-input-block">
                <input type="text" name="title" class="layui-input" lay-verify="required" lay-reqtext="请输入名称"
                       placeholder="请输入名称" value="{$item.title|default=''}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">简要描述</label>
            <div class="layui-input-block">
                <textarea name="describe" class="layui-textarea" cols="30" rows="5"
                          style="resize: none;"
                >{$item.describe|default=''}</textarea>
            </div>
        </div>

        <div class="layui-form-item text-center">
            <input type="hidden" name="role_id" value="{$item.role_id|default=''}">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>
    </form>
</div>
