<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label required">登录账户</label>
            <div class="layui-input-block">
                <input type="text" name="username" class="layui-input"  lay-verify="required" lay-reqtext="请输入登录账户"
                       placeholder="请输入登录账户" value="{$item.username}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">头像</label>
            <div class="layui-input-block layuimini-upload">
                <input class="layui-input layui-col-xs6 avatar" lay-verify="required" readonly placeholder="请上传头像"
                       value="{$item.avatar}">
                <input type="hidden" name="avatar" value="{$item.avatar_data}">
                <div class="layuimini-upload-btn">
                    <span><a class="layui-btn" data-upload="avatar" data-upload-type="avatar" data-upload-number="one"
                             data-upload-exts="ico|png|jpg|jpeg"><i class="fa fa-upload"></i> 上传</a></span>
                    <span><a class="layui-btn layui-btn-normal" id="select_logo_image" data-upload-select="avatar"
                             data-upload-number="one"><i class="fa fa-list"></i> 选择</a></span>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">权限组</label>
            <div class="layui-input-block">
                <select name="role_id" class="layui-select">
                    <option value="">请选择</option>
                    {volist name="role" id="v"}
                    <option value="{$v.role_id}" {eq name="$v.role_id" value="$item.role_id"} selected {/eq}>{$v.title}</option>
                    {/volist}
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">手机号</label>
            <div class="layui-input-block">
                <input type="text" name="phone" lay-verify="required|phone" class="layui-input" lay-reqtext="请输入手机号"
                       placeholder="请输入手机号" value="{$item.phone|default=''}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="email" lay-verify="email" class="layui-input" lay-reqtext="请输入用户邮箱"
                       placeholder="请输入邮箱" value="{$item.email|default=''}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" name="password" class="layui-input" lay-reqtext="请输入密码"
                       placeholder="请输入密码" value="">
                <tip>不修改密码请留空</tip>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-block">
                <input type="password" name="confirm_password" class="layui-input"
                       placeholder="请输入确认密码" value="">
                <tip>不修改密码请留空</tip>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">状态</label>
            <div class="layui-input-block">
                <input type="radio" name="status" value="1" title="开启" {eq name="$item.status" value="1"} checked {/eq}>
                <input type="radio" name="status" value="0" title="禁用" {eq name="$item.status" value="0"} checked {/eq}>
            </div>
        </div>

        <div class="layui-form-item text-center">
            <input type="hidden" name="manage_id" value="{$item.manage_id|default=''}">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>
    </form>
</div>
