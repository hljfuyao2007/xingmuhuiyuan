<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label required">平台名</label>
            <div class="layui-input-block">
                <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入平台名"
                       class="layui-input" value="{$item.name|default=''}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">介绍</label>
            <div class="layui-input-block">
                <textarea name="content" class="layui-textarea editor" cols="30" rows="10">{$item.content|default=''}</textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">排序</label>
            <div class="layui-input-block">
                <input type="text" name="sort" lay-verify="required" autocomplete="off" placeholder="请输入排序"
                       class="layui-input" value="{$item.sort|default=1}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">显示</label>
            <div class="layui-input-block">
                <input type="radio" name="is_show" value="1" title="显示" {eq name="item.is_show|default=1" value="1"} checked {/eq}>
                <input type="radio" name="is_show" value="0" title="隐藏" {eq name="item.is_show|default=1" value="0"} checked {/eq}>
            </div>
        </div>

        <div class="layui-form-item text-center">
            <input type="hidden" name="platform_id" value="{$item.platform_id|default=''}">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>
    </form>
</div>
