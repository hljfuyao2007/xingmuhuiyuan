<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-form-mid">
                {$item.name}
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-form-mid">
                {$item.sex == 0 ? '女' : '男'}
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">身份证号</label>
            <div class="layui-form-mid">
                {$item.id_card}
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">支付宝账号</label>
            <div class="layui-form-mid">
                {$item.alipay_account}
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label required">状态</label>
            <div class="layui-input-block">
                <input {eq name="item.is_identity" value="2"}disabled{/eq} type="radio" name="is_identity" lay-filter="is_identity" value="1" title="待审核" {eq name="$item.is_identity|default=1" value="1"} checked {/eq}>
                <input {eq name="item.is_identity" value="2"}disabled{/eq} type="radio" name="is_identity" lay-filter="is_identity" value="2" title="通过" {eq name="$item.is_identity|default=1" value="2"} checked {/eq}>
                <input {eq name="item.is_identity" value="2"}disabled{/eq} type="radio" name="is_identity" lay-filter="is_identity" value="3" title="拒绝" {eq name="$item.is_identity|default=1" value="3"} checked {/eq}>
            </div>
        </div>

        <div class="layui-form-item reason" hidden>
            <label class="layui-form-label required">拒绝理由</label>
            <div class="layui-input-block">
                <textarea name="reason" class="layui-textarea" id="" cols="30" rows="6" style="resize: none;">{$item.reason|default=''}</textarea>
            </div>
        </div>


        <div class="layui-form-item text-center">
            <input type="hidden" name="member_id" value="{$item.member_id|default=''}">
            {in name="item.is_identity" value="1,3"}
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            {/in}
            <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" onclick="parent.layer.closeAll()">关闭</button>
        </div>
    </form>
</div>
